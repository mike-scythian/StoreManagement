<html
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title th:text="${title}"></title>
    </head>

    <body>
        <div class = "position-absolute top-50 start-50 translate-middle" >
            <form name="f" th:action="@{/perform-login}" method="post">
                <fieldset>
                    <h3 class="d-flex justify-content-center">Login</h3>
                    <div th:if="${param.error}" class="alert alert-error">
                        Wrong credentials
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <label for="user" class="form-label">Email</label>
                    <input type="email" class="form-control" id="user" name="user" placeholder="email@example.com">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="12345qwerty">
                    <div class="form-actions container d-flex justify-content-center m-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
